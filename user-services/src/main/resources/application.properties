spring.application.name=user-services
server.servlet.context-path=/api/v1
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url= jdbc:mysql://localhost:3308/user-services?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
springdoc.api-docs.path=/api-docs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=0

# Eureka
eureka.client.service-url-default-zone=http://localhost:871/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.intance_id:${random.value}}